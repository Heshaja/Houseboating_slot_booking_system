<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseboat Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .registration-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .form-group select {
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #1abc9c;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #16a085;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h1>Houseboat Registration</h1>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="rental_date">Rental Date</label>
                <input type="date" id="rental_date" name="rental_date" required>
            </div>
            <div class="form-group">
                <label for="return_date">Return Date</label>
                <input type="date" id="return_date" name="return_date" required>
            </div>
            <div class="form-group">
                <label for="houseboat_id">Select Houseboat</label>
                <select id="houseboat_id" name="houseboat_id" required>
                    <option value="" disabled selected>Select a houseboat</option>
                    <option value="HB001">Sunset (Capacity: 10)</option>
                    <option value="HB002">Sunrise (Capacity: 8)</option>
                    <option value="HB003">MoonLight (Capacity: 12)</option>
                    <option value="HB004">Star Light (Capacity: 15)</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</body>

</html>
